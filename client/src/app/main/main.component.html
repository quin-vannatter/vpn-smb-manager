<div class="main-container">
  <table mat-table [dataSource]="userTableData" class="mat-elevation-z2">
    <ng-container matColumnDef="username">
      <td mat-cell *matCellDef="let element" style="width: 100%">
        {{element.username}}
        <mat-icon [ngStyle]="{ 'color': '#d6c41e' }" *ngIf="element.isAdmin">grade</mat-icon>
      <td>
    </ng-container>
    <ng-container matColumnDef="isConnected">
      <td mat-cell *matCellDef="let element">
        <mat-icon [ngStyle]="{ 'color': '#46d61e' }" *ngIf="element.isConnected">check_circle</mat-icon>
        <mat-icon [ngStyle]="{ 'color': '#b51616' }" *ngIf="!element.isConnected">highlight_off</mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <td mat-cell *matCellDef="let element">
        <div class="main-row-actions">
          <button mat-raised-button color="accent" (click)="viewCertificates(element.certificates)"
            [disabled]="!hasAccess(element.username) || !element.certificates.length">
            <mat-icon>note</mat-icon>
          </button>
          <button mat-raised-button color="warn" (click)="deleteUser(element)" [disabled]="!hasAccess(element.username)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
  <div class="main-actions">
    <button mat-raised-button color="accent" (click)="logout()">Logout</button>
    <button mat-raised-button color="primary" (click)="getCertificate()">
      <mat-icon>cloud_download</mat-icon>
    </button>
    <button *ngIf="currentUser?.isAdmin" mat-raised-button color="primary" (click)="generateInviteLink()">
      <mat-icon>email</mat-icon>
    </button>
  </div>
</div>
