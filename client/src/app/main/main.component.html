<div class="main-container">
  <table mat-table [dataSource]="userTableData" class="mat-elevation-z2">
    <ng-container matColumnDef="username">
      <td mat-cell *matCellDef="let element">
        <span>{{element.username}}</span>
        <mat-icon [ngStyle]="{ 'color': '#d6c41e' }" *ngIf="element.isAdmin">grade</mat-icon>
      <td>
    </ng-container>
    <ng-container matColumnDef="isConnected">
      <td mat-cell *matCellDef="let element">
        <div class="main-row-connected">
          <div *ngIf="element.isConnected">
            <mat-icon [ngStyle]="{ 'color': '#46d61e' }">check_circle</mat-icon><span>Connected</span>
          </div>
          <div *ngIf="!element.isConnected">
            <mat-icon [ngStyle]="{ 'color': '#b51616' }">highlight_off</mat-icon><span>Disconnected</span>
          </div>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <td mat-cell *matCellDef="let element">
        <div class="main-row-actions">
          <button mat-raised-button color="accent" (click)="viewCertificates(element.certificates)"
            [disabled]="!hasAccess(element.username) || !element.certificates.length">
            Existing Connections
          </button>
          <button mat-raised-button color="warn" (click)="deleteUser(element)"
            [disabled]="!hasAccess(element.username)">
            Delete User
          </button>
          <button *ngIf="currentUser?.isAdmin" mat-raised-button color="primary" (click)="promoteUser(element)"
            [disabled]="element.isAdmin">
            Promote User
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
  <div class="main-actions">
    <button mat-raised-button color="accent" (click)="logout()">Logout</button>
    <button mat-raised-button color="primary" (click)="getCertificate()">Connect</button>
    <button mat-raised-button color="primary" (click)="mapNetworkDrive()">Map Network Drive</button>
    <button *ngIf="currentUser?.isAdmin" mat-raised-button color="primary" (click)="generateInviteLink()">Create Invite
      Link</button>
  </div>
</div>
