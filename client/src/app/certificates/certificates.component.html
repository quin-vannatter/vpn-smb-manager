<div class="certificates-container">
  <table mat-table [dataSource]="certificateTableData" class="mat-elevation-z2">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td valign="middle" mat-cell *matCellDef="let element" style="width: 100%">
        {{element.id}}
      </td>
    </ng-container>
    <ng-container matColumnDef="isConnected">
      <th mat-header-cell *matHeaderCellDef></th>
      <td valign="middle" mat-cell *matCellDef="let element">
        <mat-icon [ngStyle]="{ 'color': '#46d61e' }" *ngIf="element.isConnected">check_circle</mat-icon>
        <mat-icon [ngStyle]="{ 'color': '#b51616' }" *ngIf="!element.isConnected">highlight_off</mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <td mat-cell *matCellDef="let element">
        <div class="certificate-actions">
          <button mat-raised-button color="accent" (click)="downloadCertificate(element)">
            <mat-icon>cloud_download</mat-icon>
          </button>
          <button mat-raised-button color="warn" (click)="revokeCertificate(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
  <div class="main-card-actions">
    <button mat-raised-button color="accent" (click)="close()">Close</button>
  </div>
</div>
