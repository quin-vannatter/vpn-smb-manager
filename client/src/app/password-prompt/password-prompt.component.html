<div class="password-prompt-container">
    <h3>Enter Your Password:</h3>
    <mat-form-field class="password-prompt-input" appearance="fill">
        <input [(ngModel)]="passwordInput" matInput type="password">
    </mat-form-field>
    <div class="password-prompt-actions">
      <button mat-raised-button color="primary" (click)="submitPassword()">Ok</button>
      <button mat-raised-button color="warn" (click)="close()">Cancel</button>
    </div>
</div>
