crl-verify crl.pem
port 1194
proto udp
ca ca.crt
cert vpn-server.crt
key vpn-server.key
dh none
client-to-client
dev tap0
server-bridge 10.8.0.1 255.255.255.0 10.8.0.100 10.8.0.200
topology subnet
keepalive 10 120
tls-crypt ta.key
cipher AES-256-GCM
auth SHA256
user nobody
group nogroup
persist-key
persist-tun
status /var/log/openvpn/openvpn-status.log
log         /var/log/openvpn/openvpn.log
verb 3
explicit-exit-notify 1
