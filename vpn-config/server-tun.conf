crl-verify crl.pem
port 1195
proto udp
sendbuf 0
rcvbuf 0
ca ca.crt
cert vpn-server.crt
key vpn-server.key
dh none
client-to-client
dev tun0
server 10.7.0.0 255.255.255.0
topology subnet
keepalive 10 120
tls-crypt ta.key
cipher AES-128-CBC
auth SHA256
user nobody
group nogroup
persist-key
persist-tun
status /var/log/openvpn/openvpn-status.log
log         /var/log/openvpn/openvpn.log
verb 3
explicit-exit-notify 1
